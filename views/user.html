<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>StabOverflow</title>
	</head>
	<body>
		<!-- PUT NAVBAR HERE -->

		<h1>{{full_name}}</h1>
		{{#is_admin}}<h3><em>Admin</em></h3>{{/is_admin}}
		<p>{{bio}}</p>

		<span>Questions asked: {{questions_asked}}</span><br>
		<span>Answers given: {{answers_given}}</span><br>

		{{#ownProfile}}
			<a href="/users/edit/{{uid}}">Edit my profile</a>

			{{#is_admin}}
				<br><br>
				<form method="POST" action="/addAccount">
					Authorize a new account:<br>
					<input name="name" type="text" placeholder="Full name"><br>
					<input name="email" type="text" placeholder="Email"><br>
					<button type="submit">Authorize</button>
				</form>

				<form method="POST" action="/makeAdmin">
					Grant admin privileges:<br>
					<input name="email" type="text" placeholder="Email (existing account)"><br>
					<button type="submit">Grant privileges</button>
				</form>

				<form method="POST" action="/removeAdmin">
					Revoke admin privileges:<br>
					<input name="email" type="text" placeholder="Email (existing account)"><br>
					<button type="submit">Revoke privileges</button>
				</form>
			{{/is_admin}}
		{{/ownProfile}}
	</body>
</html>
